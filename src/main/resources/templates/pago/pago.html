<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragment/fragment :: fragment (~{::body},'pagar')}">

<body>
<div class="bg-one" style="height: 7rem"></div>
<div class="container" style="margin-top: -80px">
    <div class="py-4">
        <form action="" method="post">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="envio" class="form-label">Direccion de envío</label>
                        <input type="text" class="form-control" id="envio">
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="pago" class="form-label">Método de pago</label>
                        <input type="text" class="form-control" id="pago">
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv">
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="" class="form-label">Documento de Identidad</label><br/>
                        <select id="cuotas" placeholder="cuotas" autocomplete="off" class="form-control">
                            <option value="-">Seleccion documento</option>
                            <option value="1">DNI</option>
                            <option value="2">Carnet de extranjeria</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="numero" class="form-label">Numero de documento</label>
                        <input type="text" class="form-control" id="numero">
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="cuotas" class="form-label">Cuotas</label><br/>
                        <select id="cuotas" placeholder="cuotas" autocomplete="off" class="form-control">
                            <option value="-">Numero de cuotas</option>
                            <option value="1">1 Cuota</option>
                            <option value="2">2 Cuotas</option>
                            <option value="3">3 Cuotas</option>
                            <option value="4">4 Cuotas</option>
                        </select>
                    </div>
                </div>

                <div style="background-color: #10356D!important; width: 100%; height: 100%; flex:1;">
                    <div class="d-flex justify-content-around align-items-center">
                        <div class="px-3">
                            <p class="text-one-70" style="color:#FFFFFF">Total</p>
                            <small class="electroplus__cabecera_title text-one " style="color:#FFFFFF">S/4000.00</small>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-block" type="submit" style="margin-top: -8px"
                            >Finalizar Compra
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
