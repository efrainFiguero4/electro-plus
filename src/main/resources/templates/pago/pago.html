<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragment/fragment :: fragment (~{::body},'pagar')}">

<body>
<div class="bg-one" style="height: 7rem"></div>
<div class="container" style="margin-top: -80px">
    <div class="py-4">
        <form th:object="${pago}" th:action="@{/pago/create}" method="post">
            <input type="hidden" th:field="*{idUsuario}"/>
            <input type="hidden" th:field="*{montoTotal}"/>
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="envio" class="form-label">Direccion de env√≠o</label>
                        <input type="text" class="form-control" id="envio">
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="nombreTarjeta" class="form-label">Nombre Tarjeta</label>
                        <input type="text" th:field="*{nombreTarjeta}" class="form-control" id="nombreTarjeta">
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="numeroTarjeta" class="form-label">CVV</label>
                        <input type="text" th:field="*{numeroTarjeta}" data-inputmask="'mask': '9999-9999-9999-9999'"
                               class="form-control" id="numeroTarjeta">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="dueDateYYMM" class="form-label">Vencimiento</label>
                        <input type="text" th:field="*{dueDateYYMM}"
                               data-inputmask="'mask': '99/99', 'placeholder': 'yy/mm'"
                               class="form-control" id="dueDateYYMM">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" th:field="*{cvv}" data-inputmask="'mask': '999', 'placeholder': '999'"
                               class="form-control" id="cvv">
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="documento" class="form-label">Documento de Identidad</label><br/>
                        <select id="documento" th:field="*{tipoDocumento}" autocomplete="off" class="form-control">
                            <option value="-">Seleccion documento</option>
                            <option value="1">DNI</option>
                            <option value="2">Carnet de extranjeria</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="numero" class="form-label">Numero de documento</label>
                        <input type="text" th:field="*{nroDocumento}" class="form-control numeric" id="numero">
                    </div>
                </div>

                <div style="background-color: #10356D!important; width: 100%; height: 100%; flex:1;">
                    <div class="d-flex justify-content-around align-items-center">
                        <div class="px-3">
                            <p class="text-one-70" style="color:#FFFFFF">Total</p>
                            <small th:text="'s/. '+ *{montoTotal}" class="electroplus__cabecera_title text-one "
                                   style="color:#FFFFFF"></small>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-block" type="submit" style="margin-top: -8px">Finalizar
                                Compra
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/webjars/jquery.inputmask/jquery.inputmask.min.js}"></script>
<script>
    $(":input").inputmask();
    $(".numeric").numeric({ decimal : false,  negative : false });
</script>
</body>
</html>
